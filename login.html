<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Jumia</title>

    <link rel="icon" type="image/x-icon" href="j.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4" style="width: 30rem;">
            <div class="text-center mb-3">
                <img src="j.png" width="150px" height="20px" alt="User Icon" class="mb-2">
                <h4>Welcome Back!</h4>
                <p>Log in again to your Jumia account.</p>
            </div>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password"
                        required>
                </div>
                <button id="login-btn" type="submit" class="btn btn-warning w-100">Login</button>
                <div class="text-center mt-3">
                    <span>Don't have an account? <a href="register.html"
                            style="cursor: pointer; color: #ff9900;">Register here</a></span>
                </div>
            </form>
            <div class="text-center mt-3">
                <small>For more support, visit our help center or contact our customer service team.</small>
            </div>
        </div>
    </div>
    <script type="module">
        document.getElementById("login-btn").addEventListener("click", async (event) => {
            event.preventDefault();
    
            let email = document.getElementById("email").value.trim();
            let password = document.getElementById("password").value.trim();
    
            try {
                let storedUser = localStorage.getItem("user");
    
                if (!storedUser) {
                    alert("No account found. Please register first.");
                    return;
                }
    
                let userData = JSON.parse(storedUser);
    
                if (email === userData.email && password === userData.password) {
                    alert("Login successful!");
                    
                    // Redirect after a short delay
                    setTimeout(() => {
                        window.location.href = "index.html";
                    }, 500);
                } else {
                    alert("Invalid email or password. Please try again.");
                }
            } catch (error) {
                console.error("LocalStorage access error:", error);
                alert("Storage access is blocked! Disable incognito mode or use a local server.");
            }
        });
    </script>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
