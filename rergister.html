<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jumia Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .register-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .error {
            color: red;
            font-size: 0.875em;
        }
    </style>
</head>
<body>
    <div class="register-container text-center">
        <img src="j.png" width="150px" height="20px" alt="User Icon" class="mb-2">
        <h3>Create Your Account</h3>
        <p>To keep your account secure, please create a strong password.</p>
        <form id="registrationForm">
            <div class="mb-3 text-start">
                <label for="first-name" class="form-label">First Name</label>
                <input type="text" class="form-control" id="first-name" placeholder="Enter your first name">
                <span class="error" id="first-name-error"></span>
            </div>
            <div class="mb-3 text-start">
                <label for="last-name" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="last-name" placeholder="Enter your last name">
                <span class="error" id="last-name-error"></span>
            </div>
            <div class="mb-3 text-start">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number">
                <span class="error" id="phone-error"></span>
            </div>
            <div class="mb-3 text-start">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email">
                <span class="error" id="email-error"></span>
            </div>
            <div class="mb-3 text-start">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter a strong password">
                <span class="error" id="password-error"></span>
            </div>
            <div class="mb-3 text-start">
                <label for="confirm-password" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirm-password" placeholder="Re-enter your password">
                <span class="error" id="confirm-password-error"></span>
            </div>
            <button type="submit" class="btn btn-warning w-100">Register</button>
        </form>
        <div class="text-center mt-3">
            <span>Already have an account? <a href="login.html">Login</a></span>
        </div>

        <div class="text-center mt-3">
            <small>For more support, visit our help center or contact our customer service team.</small>
        </div>
        <strong>JUMIA</strong>
    </div>

    <script>
        document.getElementById("registrationForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            let firstName = document.getElementById("first-name").value.trim();
            let lastName = document.getElementById("last-name").value.trim();
            let phone = document.getElementById("phone").value.trim();
            let email = document.getElementById("email").value.trim();
            let password = document.getElementById("password").value.trim();
            let confirmPassword = document.getElementById("confirm-password").value.trim();
            
            let isValid = true;

            // Reset errors
            document.querySelectorAll(".error").forEach(el => el.textContent = "");

            // Validation
            if (firstName === "") {
                document.getElementById("first-name-error").textContent = "First name is required";
                isValid = false;
            }
            if (lastName === "") {
                document.getElementById("last-name-error").textContent = "Last name is required";
                isValid = false;
            }
            if (phone === "" || !/^\d{10,15}$/.test(phone)) {
                document.getElementById("phone-error").textContent = "Enter a valid phone number (10-15 digits)";
                isValid = false;
            }
            if (email === "" || !/^[^ ]+@[^ ]+\.[a-z]{2,3}$/.test(email)) {
                document.getElementById("email-error").textContent = "Enter a valid email";
                isValid = false;
            }
            if (password.length < 6) {
                document.getElementById("password-error").textContent = "Password must be at least 6 characters";
                isValid = false;
            }
            if (confirmPassword !== password) {
                document.getElementById("confirm-password-error").textContent = "Passwords do not match";
                isValid = false;
            }

            if (isValid) {
                let userData = {
                    firstName,
                    lastName,
                    phone,
                    email,
                    password
                };
                
                localStorage.setItem("user", JSON.stringify(userData));
                alert("Registration successful! You can now log in.");
                window.location.href = "login.html";
            }
        });
    </script>
</body>
</html>
